<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot using Gemini | AIS Project 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen p-5">

    <div class="text-center mb-4 flex flex-col items-center">
        <!-- Replace the `src` with the path to your local image file -->
        <img src="{{ url_for('static', filename='images/PRJCTcodeLogo.png') }}" alt="Logo">
 
        <h1 class="text-3xl font-semibold text-blue-600">Matty's Chatbot - Gemini PRO</h1>
    </div>

    <div class="text-sm mb-2 text-gray-600">
        <p>Use <span class="font-semibold">"fetch MDC info"</span> to retrieve MDC information.</p>
        <p>Use <span class="font-semibold">"generate synopsis [URL]"</span> followed by a URL to get a technical synopsis.</p>
    </div>

    <div id="messageHolder" class="flex flex-col space-y-2 mb-4 p-3 bg-white shadow rounded-lg max-h-[80vh] overflow-y-auto">
        <!-- Messages will be dynamically inserted here -->
    </div>

    <form id="chatForm" class="flex gap-2">
        <input type="text" id="chat" name="chat" placeholder="Type your message here..." class="flex-1 p-2 rounded-lg border-gray-300 focus:ring-blue-500 focus:border-blue-500 shadow-sm" required>
        <button type="submit" id="btn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300 ease-in-out">Send</button>
    </form>

    <script>
        document.getElementById("chatForm").addEventListener("submit", async function (event) {
            event.preventDefault(); // Prevent form submission
            const messageInput = document.getElementById("chat");
            const message = messageInput.value;
            const response = await fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: message }),
            });
            const data = await response.json();
            addMessage(`You: ${message}`, "end"); // Add the user's message
            addMessage(`Bot: ${data.response}`, "start"); // Add the bot's response
            messageInput.value = ''; // Clear the input after sending
        });

        function addMessage(msg, direction) {
            const messageHolder = document.getElementById("messageHolder");
            const message = document.createElement("div");
            const bgColor = direction === "end" ? "bg-blue-500" : "bg-green-500";
            message.innerHTML = `<div class="flex ${direction === "end" ? "justify-end" : "justify-start"}">
                <div class="${bgColor} text-white text-sm px-4 py-2 rounded-md mb-1">${msg}</div>
            </div>`;
            messageHolder.appendChild(message);
            messageHolder.scrollTop = messageHolder.scrollHeight; // Scroll to the bottom
        }
    </script>
</body>
</html>
